<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>vue slider</title>
</head>
<body>

    <div id="app">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                 <!-- showing image -->
                <div class="showing-image">
                    <img :src="images[selected].image" alt="">
                    <!-- description-image -->
                    <div class="description">
                        <h2>{{images[selected].title}}</h2>
                        <p>{{images[selected].text}}</p>
                    </div>
                </div>

                <!-- thumbnails images -->
                <div class="thumbnails">
                    <!-- navigator -->
                    <div class="navigator">
                        <!-- prev -->
                        <div class="prev" @click="prevImage">
                            <i class="fa-solid fa-chevron-circle-up"></i>
                        </div>
                        <!-- next -->
                        <div class="next" @click="nextImage">
                            <i class="fa-solid fa-chevron-circle-down"></i>
                        </div>

                    <img :src="thumb.image" class="thumb"  v-for="(thumb,index) in images" :class="selected === index ? 'active' : '' ">
                </div>
            </div>
        </div>
    </div>


    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script> 
    <script src="./assets/js/main.js"></script> 
</body>
</html>
